<div class="content">
  <h4>
    {{ title }}
  </h4>
  <form (submit)="onFormSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             placeholder="Password">
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <button type="submit"
                class="btn btn-primary btn-block"
                (click)="onFirstBtnClick($event)">{{ firstBtnName }}</button>
      </div>
      <div class="col-lg-6 col-md-6">
        <button class="btn btn-link btn-block"
                (click)="onSecondBtnClick($event)">{{ secondBtnName }}</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12">
          <button type="submit"
                  class="btn btn-outline-success btn-block"
                  (click)="onThirdBtnClick($event)">{{ thirdBtnName }}</button>
      </div>
    </div>
  </form>
</div>
